        <title>My First Website</title>
        <style>
            p{
            font-weight: bold;
            }
        </style>

    <body>
        <p>Hello World</p> 

        <button id="myButton">Click Me</button>
        <p id="output"></p>

        <script>
            // references for button and output
            var button = document.getElementById("myButton");
            var output = document.getElementById("output");
    
             // Output of button press
            button.addEventListener("click", function() {output.textContent = "You pressed the button!";});
        </script>

 
    </body>
