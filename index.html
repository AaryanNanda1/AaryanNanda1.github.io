<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Aaryan, Nanda">
        <meta name="description" content="...">
        <title>My First Website</title>
        <style>
  
            p{font-weight: bold;}

            header{background-color: #333;color: white;padding: 20px;text-align: center;}

            main{padding: 20px;}

        </style> 
    </head>
    <body>
        <header>
            <h1>Welcome to My Website</h1>
            <p>This is the header section.</p>

            <button id="Book 1 button">Book 1</button>
            <p id="Book 1 output"></p>
    
            <button id="Book 2 button">Book 2</button>
            <p id="Book 2 output"></p>     
        </header>

        <main>
            <h2>Main Content</h2>
            <p>This is the main content section. You can place your content here.</p>

            <p id="Book 1 output"></p>
            <p id="Book 2 output"></p> 
        </main>

        <script>
            <!-- references for button and output -->
            var button = document.getElementById("Book 1 button");
            var output = document.getElementById("Book 1 output");
    
             <!-- Output of button press -->
            button.addEventListener("click", function() {output.textContent = "Information on book 1";});

            <!-- References for button and output -->
            var button = document.getElementById("Book 2 button");
            var output = document.getElementById("Book 2 output");
    
             <!-- Output of button press -->
            button.addEventListener("click", function() {output.textContent = "Information on book 2";});  
        </script>




        
    </body>
</html>
