<!DOCTYPE html>
<html>
    <head>
        <title>My First Website</title>

            .layout {
              width: 1366px;
              height: 768px;
            
              display: grid;
              grid:
                "sidebar body" 1fr
                ". ." 1fr
                / auto 1fr;
              gap: 8px;
            }

.sidebar { grid-area: sidebar; }
.body { grid-area: body; }

        
        <style>
            p{
            font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p>Hello World</p>

        <section class="layout">
          <div class="sidebar">1</div>
          <div class="body">2</div>
        </section>
        
    </body>
</html>
